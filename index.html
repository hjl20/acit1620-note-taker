<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <script src="scripts/script.js" defer></script>
</head>
<body class="grid-body">
    <div>
        <header>
            <h2>My Notes</h2>
            <nav>
                <ul id="mynotes-ul">
                    <li>note one</li>
                    <li>note two</li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="grid-body-col-2">
        <main>
            <h2>Take Better Notes</h2>
            <div class="flexbox-right-align">
                <p>About</p>
                <p>Docs</p>
            </div>
            <div class="flexbox-top-btns">
                <button id="newnote-btn" class="darkslategray-btn" type="button">New Note</button>
                <button class="darktheme-btn" type="button">Dark Theme</button>
            </div>
            
            <div class="flexbox-textarea">
                <textarea id="textarea-note" rows="10" placeholder="This is a placeholder"></textarea>
            </div>
    
            <div class="flexbox-right-align">
                <button id="save-btn" class="darkslategray-btn" type="button">Save</button>
                <button class="auburn-btn" type="button">Cancel</button>
            </div>
        </main>
        <footer>
            <h3>Keep in Touch</h3>
            <div class="flexbox-footer-imgs">
                <a href="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png">
                    <img src="images/linkedin_circle_color-512.webp" alt="linkedin icon" width="48" height="48">
                </a>
                <a href="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png">
                    <img src="images/2034249.png" alt="globe icon" width="48" height="48">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
